<!--Form without header-->
<div class="card p-2"
     data-aos="fade-down"
     data-aos-easing="linear"
     data-aos-duration="1300"
>
    <div class="card-body bg-gray-light m-auto col-md-6">

        <div class="text-center">
            <h3>
                <i class="fas fa-sign-in-alt"></i> Login</h3>
            <small id="login_fail" class="text-danger"></small>
        </div>
        <div class="md-form">
            <input type="text" id="user_name" class="form-control user_name">
            <label for="user_name"><i class="fa fa-user">&nbsp;</i>User name</label>
            <small id="validation_username" class="text-danger"></small>
        </div>
        <div class="md-form">
            <input type="password" id="password" class="form-control password">
            <label for="password"><i class="fa fa-lock">&nbsp;</i>Your password</label>
            <small id="validation_password" class="text-danger"></small>
        </div>
        <div class="text-center">
            <button class="btn btn-primary btn-rounded waves-effect waves-light btn_submit_login" type="button"
                    onclick="validationLogin();"><i class="fa fa-sign-in-alt">&nbsp;</i>Login
            </button>
        </div>
    </div>
</div>
