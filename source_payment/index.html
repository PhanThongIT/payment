<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/skin.css">
    <link rel="stylesheet" href="./css/aos.css">
    <link rel="stylesheet" href="./css/mdb.min.css">
    <link rel="stylesheet" href="./css/mdb.lite.min.css">
    <link href="fontawesome/css/all.min.css" rel="stylesheet">
</head>

<body>
<div class="wrapper p-0">
    <div class="card">
        <div class="card card-primary card-body step_form d-none" id="step_form">
            <section id="tabs">
                <div class="container">
                    <h6 class="section-title h1">STEP TRANSACTION</h6>
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <nav>
                                <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                                    <a class="nav-item nav-link active step_login" id="nav-login-tab step_login" data-toggle="tab"
                                       href="#nav-login" role="tab" aria-controls="nav-login"
                                       aria-selected="true">LOGIN</a>

                                    <a class="nav-item nav-link" id="nav-choose-account-tab" data-toggle="tab"
                                       href="#nav-choose-account" role="tab" aria-controls="nav-choose-account"
                                       aria-selected="false">CHOOSE ACCOUNT</a>

                                    <a class="nav-item nav-link step_input_otp" id="nav-otp-code-tab" data-toggle="tab"
                                       href="#nav-otp-code" role="tab" aria-controls="nav-otp-code"
                                       aria-selected="false">OTP CODE</a>

                                    <a class="nav-item nav-link step_result_payment" id="nav-result-tab" data-toggle="tab"
                                       href="#nav-result" role="tab" aria-controls="nav-result" aria-selected="false">RESULT</a>
                                </div>
                            </nav>
                            <div class="tab-content w-100 bg-gray-light py-3 px-3 px-sm-0" id="nav-tabContent">
                                <div class="tab-pane content_tab_login fade show active" id="nav-login" role="tabpanel"
                                     aria-labelledby="nav-login-tab">
                                    <div class="content_login"></div>
                                </div>
                                <div class="tab-pane content_tab_choose_account fade" id="nav-choose-account" role="tabpanel"
                                     aria-labelledby="nav-choose-account-tab">
                                    <div class="col-md-12">
                                        CHOOSE ACCOUNT
                                    </div>
                                </div>
                                <div class="tab-pane content_tab_otp_code fade" id="nav-otp-code" role="tabpanel"
                                     aria-labelledby="nav-otp-code-tab">
                                    <div class="content_warning_input_otp"></div>
                                    <div class="content_input_otp"></div>
                                </div>
                                <div class="tab-pane content_tab_result fade" id="nav-result" role="tabpanel"
                                     aria-labelledby="nav-result-tab">
                                    <div class="content_warning_result_payment"></div>
                                    <div class="content_result_payment"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="card-body payment_information">
        <div class="card bg-gray-light">
            <div class="card-header bg-gray text-center payment_information_header">
                <h4>BANK INFORMATION</h4>
            </div>
            <div class="card-body payment_information_body text-center">
                <div class="card card-cascade wider mb-1 p-1">

                    <div class="col-md-4 card-img payment_information_body_image text-center align-middle m-auto mt-2">
                        <img class="card-img mw-100 align-middle" src="./image/scb.jpeg"
                             alt="Bank of Philippines">
                    </div>

                    <!-- Card content -->
                    <div class="card-body card-body-cascade text-center">

                        <!-- Title -->
                        <h4 class="card-title"><strong>SCB Bank name</strong></h4>
                        <!-- Text -->
                        <div>
                            <table class="table table-sm">
                                <thead>
                                <tr>
                                    <th scope="col">Address</th>
                                    <th scope="col">Viet Nam</th>
                                </tr>
                                <tr>
                                    <th scope="row">Phone number</th>
                                    <th>08-808080</th>
                                </tr>
                                <tr>
                                    <th scope="row">Amount</th>
                                    <th><strong>300.00 THB</strong></th>
                                </tr>

                                <tr>
                                    <td colspan="2">
                                        <div class="row p-2">
                                            <div class="col-md-6">
                                                <button class="btn btn-primary btn-rounded waves-effect waves-light btn_confirm btn-block"
                                                        type="submit"
                                                        onclick="confirmPricing()">CONFIRM
                                                </button>
                                            </div>
                                            <div class="col-md-6">
                                                <button class="btn bg-gray rounded btn_cancel btn-block"
                                                        type="button">
                                                    CANCEL
                                                </button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type="text/javascript" src="./js/payment.js"></script>
<!--<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>-->
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/skin.js"></script>
<script type="text/javascript" src="./js/mdb.min.js"></script>
<script type="text/javascript" src="./js/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
